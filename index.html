<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body{
            background-color:#fff;
        
        }
        .optionbuttons:hover{
            background-color:rgb(52, 102, 202) ;
        }
        .optionbuttons{
            display:block;
            
            padding:5px;margin: 5px ;
            background-color:rgb(33, 89, 199) ;
            border-radius: 4px;
            color:white;
        
      }
        #top{
            display: flex;
            justify-content: space-between;
            background-color: #ccc;
        }
       

        #container {
            max-width: 500px;
            margin: 0 auto;
            width: 50%;
            text-align:center;
            font-size:20px;
            
            
        }
        #startbtn:hover{
            background-color:rgb(52, 102, 202);
            
        }

        #startbtn ,#goback,#clearHighScore{
            background-color:rgb(33, 89, 199);
            text-align: center;
            border-radius: 4px;
            padding:5px;
            color:white;
        }

        .heading {
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h4{
            text-align: left;
        }
    </style>

</head>

<body>


   <div id="top">
    <h4 id="viewHighScore">View High Score</h4>
        <h3 id="clock">Timer: <span id="timer">0 </span> </h3>
    </div>
    <div id="container">
        <div id="firstPage">
            <h1 class="heading">Coding Quiz Challenge</h1>
            <div class="introduction">
                <p>Try to answer the questions with in the time limit.Keep in mind that incorrect answers will penalize your score time by ten seconds</p>
            </div>
            <button id="startbtn">Start Quiz</button>
        </div>


        <div id="allDone" style="display:none;">
            <h3 class="allDone">All Done</h3>
            <h3>you score:<span id="score"></span></h3>
            <h3 class="allDone">Enter Initial:
                <input id="initial" type="text" class="allDone">
                <button id="submitButton" class="allDone">submit</button></h3>


        </div>


        <div id="finalPage" style="display: none;">
            <h4>HighScores</h4>
            <h2 class="highScoreInfo"></h2>
            <button id="goback">Go Back</button>
            <button id="clearHighScore">Clear Highscore</button>
        </div>

    </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
