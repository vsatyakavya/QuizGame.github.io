<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <nav id="top">
        <h4 id="viewHighScore">View High Score</h4>
        <h3 id="clock">Timer: <span id="timer">0 </span> </h3>
    </nav>
    <main id="container">
        <section id="firstPage">
            <h1 class="heading">Coding Quiz Challenge</h1>
            <div class="introduction">
                <p>Try to answer the questions with in the time limit.Keep in mind that incorrect answers will penalize
                    your score time by ten seconds</p>
            </div>
            <button id="startbtn">Start Quiz</button>
        </section>


        <section id="allDone" style="display:none;">
            <h3 class="allDone">All Done</h3>
            <h3>you score:<span id="score"></span></h3>
            <h3 class="allDone">Enter Initial:
                <input id="initial" type="text" class="allDone">
                <button id="submitButton" class="allDone">submit</button></h3>


            </section>


        <section id="finalPage" style="display: none;">
            <h4>HighScores</h4>
            <h2 class="highScoreInfo"></h2>
            <button id="goback">Go Back</button>
            <button id="clearHighScore">Clear Highscore</button>
        </section>

    </main>

    <script src="./script.js"></script>

</body>

</html>
