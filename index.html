<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        #clock{
            float:right;
        }
        #container{
            max-width: 500px;
            margin: 0 auto;
            width:50%;
            text-align: center;
        }
        #startbtn{
            background-color: blue;
        }
       .heading{
           font-weight: bold;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }
      
       

       
    </style>

</head>
<body>
    
    
    <div id="highscore">
        <h4>High Score</h4></div>
    <div id="clock">Timer: <span id="timer">0 </span> </div>
    <div id="container">
        <h1 class="heading">Coding Quiz Challenge</h1>
        <div class="introduction">
           <p>Try to answer the questions with in the time limit.Keep in min</p> 
        </div>
        <button id="startbtn">Start Quiz</button>
        <div id="allDone" style="display:none;">
        <h3 class="allDone" >All Done</h3>
        <h3>you score:<span id="score"></span></h3>
        <h3 class="allDone">Enter Initial:
        <input type="text" class="allDone">
        <button class="allDone">submit</button></h3>
  </div>

</div>

    <script src="./script.js"></script>

</body>
</html>
